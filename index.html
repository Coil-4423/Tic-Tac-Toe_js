<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>tic-tac-toe</h1>
    <div class="mode" id="mode">
        <button class="vsAI" id="vsRandomAI">vs randomAI</button>
        <button class="vsAI" id="vsAdvancedAI">vs advancedAI</button>
        <button class="vshuman" id="vshuman">vs human</button>
    </div>
    <div id="board" class="board">
        <div class="row" id="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row" id="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row" id="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
    <div class='message' id="message">message</div>
    
    <div id="turn"></div>
    <button id="gamestart">start</button>
    <button id="o">o:first</button>
    <button id="x">x:second</button>
    <button class='playagain' id="playagain">Play again</button>
    <div class="menu" id="menu">menu</div>
    <script src="scripts/script.js"></script>
</body>
</html>
