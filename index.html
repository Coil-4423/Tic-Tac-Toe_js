<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/checkbox.js"></script>
</head>

<body>
    <h1>tic-tac-toe</h1>
    <div class="mode" id="mode">
        <div class="grid-container">
            <h2>select game mode:</h2>
            <div class="select">
                <!-- <h2>select game mode:</h2> -->
                <input class="selectmode" onclick="checkOnlyOne(this.value,this.className);" type="radio"
                    name="reoccur_weekday" id='vsAdvancedAI' value="advancedAI" checked /><p>vs advancedAI</p>
                <input class="selectmode" onclick="checkOnlyOne(this.value,this.className);" type="radio"
                    name="reoccur_weekday" id='vsRandomAI' value="randomAI" /><p>vs randomAI</p>
                <input class="selectmode" onclick="checkOnlyOne(this.value,this.className);" type="radio"
                    name="reoccur_weekday" id='vshuman' value="human" /><p>vs human</p>
            </div>
            <h2>select o or x:</h2>
            <div class="select">
                <!-- <h2>select o or x:</h2> -->
                <input class='selectturn' id="o" onclick="checkOnlyOne(this.value,this.className);" type="radio"
                    value="o" checked><p>o</p>
                <input class='selectturn' id="x" onclick="checkOnlyOne(this.value,this.className);" type="radio"
                    value="x"><p>x</p>
            </div>
            <h2>select first or select:</h2>
            <div class="select">
                <!-- <h2>select first or select:</h2> -->
                <input class='firstsecond' id="first" onclick="checkOnlyOne(this.value,this.className);" type="radio"
                    value="first" checked><p>first</p>
                <input class='firstsecond' id="second" onclick="checkOnlyOne(this.value,this.className);" type="radio"
                    value="second"><p>second</p>
            </div>
        </div>
        <div class="menu-buttons">
            <button id="newgame">start new game</button>
            <button class="exit" id="exit">exit</button>
        </div>
    </div>

    <div class="game" id="game">
        <div>
            <div class="gameMode" id="gameMode"></div>
            <div id="board" class="board">
                <div class="row" id="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row" id="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row" id="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>
        </div>
        <div class="gameinfo">
            <div class='message' id="message">message</div>
            <div id="turn"></div>
            <button class='playagain' id="playagain">Play again</button>
            <button id="goback">go back</button>
            <div class="menu" id="menu">menu</div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
