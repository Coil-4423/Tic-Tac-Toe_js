<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/checkbox.js"></script>
</head>
<body>
    <h1>tic-tac-toe</h1>
    <div class="mode" id="mode">
        <div class="select">
            <input class="selectmode" onclick="checkOnlyOne(this.value,this.className);" type="radio" name="reoccur_weekday"
                id='vsAdvancedAI' value="advancedAI" checked />vs advancedAI
            <input class="selectmode" onclick="checkOnlyOne(this.value,this.className);" type="radio" name="reoccur_weekday"
                id='vsRandomAI' value="randomAI" />vs randomAI
            <input class="selectmode" onclick="checkOnlyOne(this.value,this.className);" type="radio" name="reoccur_weekday"
                id='vshuman' value="human" />vs human
        </div>
        <div class="select">
                    <input class='selectturn' id="o" onclick="checkOnlyOne(this.value,this.className);" type="radio" value="o" checked>o</button>
        <input class='selectturn' id="x" onclick="checkOnlyOne(this.value,this.className);" type="radio" value="x">x</button>
        </div>
        <div class="select">
            <input class='firstsecond' id="first" onclick="checkOnlyOne(this.value,this.className);" type="radio" value="first"
                checked>first
            <input class='firstsecond' id="second" onclick="checkOnlyOne(this.value,this.className);" type="radio"
                value="second">second
        </div>
        <button id="newgame">start new game
    </div>
    <div class="mode2" id="mode2">
        
    </div>
    
    <div class="game" id="game">
        <div class="gameMode" id="gameMode"></div>
        <div class="turnMode" id="turnMode"></div>

        <div id="board" class="board">
            <div class="row" id="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row" id="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row" id="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <div class='message' id="message">message</div>
        
        <div id="turn"></div>
        <!-- <button id="gamestart">start</button> -->
        <button id="aichoice">aichoice</button>
        <button class='playagain' id="playagain">Play again</button>
        <button id="goback">go back</button>
        <div class="menu" id="menu">menu</div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
